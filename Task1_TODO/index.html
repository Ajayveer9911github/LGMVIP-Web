<html>
  <head>
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="time-div">
        <h1 class="date">Monday</h1>
        <h5 class="month">July</h5>

        <h5 class="no_of_tasks">0 Tasks</h5>
      </div>
      <div class="tasklist_div"></div>
      <div class="input_div">
        <input type="text" class="search_input" placeholder="Enter your task" />
        <div class="button_div">
          <i class="fa fa-plus"></i>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
